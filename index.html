<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilo-pag3.css">
    <link rel="stylesheet" href="./css/estilo-home.css">

    <title>BuzzQuizz</title>
</head>
<body>
    <div class="container-principal">
        <div class="barra-topo">
            <h1>BuzzQuizz</h1>
        </div>
        
        <!-- Página 3 -->
        <div class="cadastro-quizz">
            <div class="cadastro-inicial">
                <h3>Comece pelo começo</h3>

                <div class="informacoes-iniciais">
                    <input type="text" placeholder="Título do seu quizz" class="titulo">
                    <input type="text" placeholder="URL da imagem do seu quizz" class="src-img">
                    <input type="text" placeholder="Quantidade de perguntas do quizz" class="qtd-perguntas">
                    <input type="text" placeholder="Quantidade de níveis do quizz" class="qtd-niveis">
                </div>

                <button>Prosseguir pra criar perguntas</button>
            </div>

        </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./js/scripts-home.js"></script>
</body>
</html>
