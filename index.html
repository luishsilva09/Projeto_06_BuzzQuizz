<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilo-pag3.css">
    <link rel="stylesheet" href="./css/estilo-pag2.css">
    <link rel="stylesheet" href="./css/estilo-home.css">


    <title>BuzzQuizz</title>
</head>

<body>
    <div class="container-principal">
        <div class="barra-topo" onclick="home()">
            <h1>BuzzQuizz</h1>
        </div>
        <!--pagina 1-->
        <div class="conteudo-home ">
            <div class="criarQuizz">
                <h2>Você não criou nenhum </h2>
                <h2>quizz ainda :(</h2>
                <div class="btnCriar" onclick="direcionarCriacaoQuizz()">CriarQuizz</div>
            </div>
            <div class="meusQuizz escondido ">
                <div class="txtSeusQuizzes">
                    <p>Seus quizzes</p>
                    <ion-icon name="add-circle" onclick="direcionarCriacaoQuizz()"></ion-icon>
                </div>
                <div class="listaQuizz">
                    
                </div>
            </div>
            <div class="quizzes">
                <p>Todos os Quizzes</p>
                <div class="listaQuizz">
                  
                </div>
            </div>
        </div>
        <!--pagina 2-->
        <div class="conteudo-pag2 escondido">
            <div class="bannerPrincipal">
            </div>
        </div>
            <div class="inferior escondido">
                <div class="btnReiniciar " onclick="reiniciar()">Reiniciar quizz</div>
                <div class="voltarHome " onclick="voltaHome()">Voltar para home</div>  
        </div>
        <!-- Página 3 -->
        <div class="cadastro-quizz escondido">

            <div class="cadastro-inicial">
                <h3>Comece pelo começo</h3>
                
                <div class="informacoes-iniciais">
                    <input type="text" placeholder="Título do seu quizz" class="titulo">
                    <input type="text" placeholder="URL da imagem do seu quizz" class="url-img">
                    <input type="text" placeholder="Quantidade de perguntas do quizz" class="qtd-perguntas">
                    <input type="text" placeholder="Quantidade de níveis do quizz" class="qtd-niveis">
                </div>
                
                <button onclick="coletarDadosIniciais()">Prosseguir pra criar perguntas</button>
            </div>

            <div class="cadastro-perguntas escondido">

            </div>

            <div class="cadastro-niveis escondido">

            </div>

            <div class="cadastro-sucesso escondido">

            </div>

        </div>
    </div>
    </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./js/script-pag2.js"></script>
    <script src="./js/scripts-home.js"></script>
    <script src="./js/script-pag3.js"></script>
</body>

</html>
